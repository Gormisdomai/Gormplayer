<!DOCTYPE html>
<html>
  <head>
    <title>
      Lounge Music Player
    </title>
    <style>
      .shakeimage{
       position:relative
      }
    </style>
    <script language="JavaScript1.2">

      /*
      Shake image script (onMouseover)- 
      (c) Dynamic Drive (www.dynamicdrive.com)
      For full source code, usage terms, and 100's more DHTML scripts, visit http://dynamicdrive.com
      */

      //configure shake degree (where larger # equals greater shake)
      var rector=3

      ///////DONE EDITTING///////////
      var stopit=0 
      var a=1

      function init(which){
      stopit=0
      shake=which
      shake.style.left=0
      shake.style.top=0
      }

      function rattleimage(){
      if ((!document.all&&!document.getElementById)||stopit==1)
       return
      if (a==1){
        shake.style.top=parseInt(shake.style.top)+rector+"px"
      }
      else if (a==2){
        shake.style.left=parseInt(shake.style.left)+rector+"px"
      }
      else if (a==3){
        shake.style.top=parseInt(shake.style.top)-rector+"px"
      }
      else{
        shake.style.left=parseInt(shake.style.left)-rector+"px"
      }
      if (a<4)
        a++
      else
        a=1
        setTimeout("rattleimage()",50)
      }

      function stoprattle(which){
        stopit=1
        which.style.left=0
        which.style.top=0
      }
    
    </script>
  </head>
  <body>

    <script>

        var ws = new WebSocket("ws://11.11.11.11:9999/");
       
        function execute(v)
        {
          ws.send(v)
        }


    </script>

  </body>
 
<img src = "http://www.chloesplace.co.uk/kitten-01.jpg" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this);top.focus()" onClick="top.focus()"/>
<br>
 <input name="textbox1" id="textbox1" type="text" />

<input name="buttonExecute" onclick="execute(document.getElementById('textbox1').value)" type="button" value="Play" />
</html>
